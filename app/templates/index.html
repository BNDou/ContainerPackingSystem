<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装箱记录管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-dark: linear-gradient(135deg, var(--dark-color), var(--secondary-color));
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: var(--light-color);
            font-family: 'Microsoft YaHei', sans-serif;
            color: var(--dark-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-title {
            color: var(--dark-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--gradient-primary);
            border-radius: 15px;
            color: white;
            box-shadow: var(--shadow);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem;
        }
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-danger {
            background: var(--accent-color);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .stats-card {
            background: white;
            color: var(--dark-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .stats-card h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stats-card h4 i {
            font-size: 1.2em;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-card h2 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            color: var(--primary-color);
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        .table-container .card-header {
            background: var(--gradient-primary);
            color: white;
            margin: -1rem -1rem 1rem -1rem;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .table {
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0;
        }
        .table th {
            background: var(--light-color);
            color: var(--dark-color);
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding: 1rem;
        }
        .table td {
            vertical-align: middle;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .table tbody tr:hover {
            background-color: rgba(46, 204, 113, 0.05);
        }
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        .announcement-card {
            background: var(--gradient-primary);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .announcement-card h4 {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .announcement-card p {
            margin-bottom: 0;
            line-height: 1.6;
            opacity: 0.9;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
        .form-label {
            color: var(--dark-color);
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .table-responsive {
                font-size: 14px;
            }
            .stats-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">装箱记录管理系统</h1>
        
        <!-- 输入表单 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle"></i> 添加新记录</h5>
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">装箱日期</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="boxRange" class="form-label">箱号区间</label>
                        <input type="text" class="form-control" id="boxRange" placeholder="例如: A001-A100" required>
                    </div>
                </div>
                <div class="text-center">
                    <button onclick="addRecord()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加记录
                    </button>
                </div>
            </div>
        </div>

        <!-- 查询部分 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-search"></i> 查询记录</h5>
            </div>
            <div class="card-body p-4">
                <div class="row align-items-end">
                    <div class="col-md-6 mb-3">
                        <label for="monthSelect" class="form-label">选择月份查询</label>
                        <input type="month" class="form-control" id="monthSelect">
                    </div>
                    <div class="col-md-6 mb-3">
                        <button onclick="queryRecords()" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> 查询记录
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mb-4" id="statsContainer" style="display: none;">
            <div class="col-md-6">
                <div class="stats-card">
                    <h4><i class="fas fa-list"></i> 总记录数</h4>
                    <h2 id="totalRecords">0</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h4><i class="fas fa-box"></i> 总箱数</h4>
                    <h2 id="totalBoxes">0</h2>
                </div>
            </div>
        </div>

        <!-- 记录表格 -->
        <div class="table-container">
            <div class="card-header">
                <i class="fas fa-table"></i>
                <h5 class="mb-0">记录列表</h5>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>记录ID</th>
                            <th>箱号区间</th>
                            <th>箱数</th>
                            <th>装箱日期</th>
                            <th>记录时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- 公告框 -->
        <div class="announcement-card">
            <h4><i class="fas fa-bullhorn"></i> 系统公告</h4>
            <p>本系统基于 Flask 3.x + SQLite + Bootstrap 5 + SQLAlchemy 开发，采用现代化技术栈，提供高效的装箱记录管理解决方案。</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function addRecord() {
            const date = document.getElementById('date').value;
            const boxRange = document.getElementById('boxRange').value;
            
            if (!date || !boxRange) {
                Swal.fire({
                    title: '提示',
                    text: '请填写完整信息',
                    icon: 'warning',
                    confirmButtonText: '确定'
                });
                return;
            }

            try {
                const response = await fetch('/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, box_range: boxRange })
                });

                if (response.ok) {
                    Swal.fire({
                        title: '成功',
                        text: '记录添加成功',
                        icon: 'success',
                        confirmButtonText: '确定'
                    });
                    document.getElementById('date').value = '';
                    document.getElementById('boxRange').value = '';
                    queryRecords();
                } else {
                    const data = await response.json();
                    Swal.fire({
                        title: '错误',
                        text: '添加失败: ' + data.error,
                        icon: 'error',
                        confirmButtonText: '确定'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: '错误',
                    text: '系统错误，请稍后重试',
                    icon: 'error',
                    confirmButtonText: '确定'
                });
            }
        }

        async function deleteRecord(recordId) {
            const result = await Swal.fire({
                title: '确认删除',
                text: '确定要删除这条记录吗？此操作不可恢复！',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '确定删除',
                cancelButtonText: '取消',
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6'
            });

            if (result.isConfirmed) {
                try {
                    const response = await fetch(`/records/${recordId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        Swal.fire({
                            title: '成功',
                            text: '记录删除成功',
                            icon: 'success',
                            confirmButtonText: '确定'
                        });
                        queryRecords();
                    } else {
                        const data = await response.json();
                        Swal.fire({
                            title: '错误',
                            text: '删除失败: ' + data.error,
                            icon: 'error',
                            confirmButtonText: '确定'
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        title: '错误',
                        text: '系统错误，请稍后重试',
                        icon: 'error',
                        confirmButtonText: '确定'
                    });
                }
            }
        }

        async function queryRecords() {
            const month = document.getElementById('monthSelect').value;
            if (!month) {
                Swal.fire({
                    title: '提示',
                    text: '请选择月份',
                    icon: 'warning',
                    confirmButtonText: '确定'
                });
                return;
            }

            try {
                const response = await fetch(`/records/${month}`);
                const data = await response.json();

                document.getElementById('statsContainer').style.display = 'flex';
                document.getElementById('totalRecords').textContent = data.total_records;
                document.getElementById('totalBoxes').textContent = data.total_boxes;

                const tbody = document.getElementById('recordsTable');
                tbody.innerHTML = '';

                data.records.forEach(record => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${record.id}</td>
                        <td>${record.box_range}</td>
                        <td>${record.boxes_count}</td>
                        <td>${record.formatted_date}</td>
                        <td>${record.created_at}</td>
                        <td>
                            <button onclick="deleteRecord('${record.id}')" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                Swal.fire({
                    title: '错误',
                    text: '查询失败，请稍后重试',
                    icon: 'error',
                    confirmButtonText: '确定'
                });
            }
        }

        // 设置默认月份为当前月份
        document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
        // 页面加载完成后自动查询当月记录
        queryRecords();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
