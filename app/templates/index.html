<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集装箱装箱管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background: white;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-danger {
            background-color: var(--accent-color);
            border: none;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: var(--primary-color);
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .table-responsive {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">集装箱装箱管理系统</h1>
        
        <!-- 输入表单 -->
        <div class="card p-4 mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">装箱日期</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="boxRange" class="form-label">箱号区间</label>
                    <input type="text" class="form-control" id="boxRange" placeholder="例如: 100-110" required>
                </div>
            </div>
            <div class="text-center">
                <button onclick="addRecord()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加记录
                </button>
            </div>
        </div>

        <!-- 查询部分 -->
        <div class="card p-4 mb-4">
            <div class="row align-items-end">
                <div class="col-md-6 mb-3">
                    <label for="monthSelect" class="form-label">选择月份查询</label>
                    <input type="month" class="form-control" id="monthSelect">
                </div>
                <div class="col-md-6 mb-3">
                    <button onclick="queryRecords()" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> 查询记录
                    </button>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mb-4" id="statsContainer" style="display: none;">
            <div class="col-md-6">
                <div class="stats-card">
                    <h4>总记录数</h4>
                    <h2 id="totalRecords">0</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h4>总箱数</h4>
                    <h2 id="totalBoxes">0</h2>
                </div>
            </div>
        </div>

        <!-- 记录表格 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>记录ID</th>
                        <th>箱号区间</th>
                        <th>箱数</th>
                        <th>装箱日期</th>
                        <th>记录时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function addRecord() {
            const date = document.getElementById('date').value;
            const boxRange = document.getElementById('boxRange').value;
            
            if (!date || !boxRange) {
                alert('请填写完整信息');
                return;
            }

            try {
                const response = await fetch('/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, box_range: boxRange })
                });

                if (response.ok) {
                    alert('记录添加成功');
                    document.getElementById('date').value = '';
                    document.getElementById('boxRange').value = '';
                    queryRecords();
                } else {
                    const data = await response.json();
                    alert('添加失败: ' + data.error);
                }
            } catch (error) {
                alert('系统错误，请稍后重试');
            }
        }

        async function deleteRecord(recordId) {
            if (!confirm('确定要删除这条记录吗？')) {
                return;
            }

            try {
                const response = await fetch(`/records/${recordId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('记录删除成功');
                    queryRecords();
                } else {
                    const data = await response.json();
                    alert('删除失败: ' + data.error);
                }
            } catch (error) {
                alert('系统错误，请稍后重试');
            }
        }

        async function queryRecords() {
            const month = document.getElementById('monthSelect').value;
            if (!month) {
                alert('请选择月份');
                return;
            }

            try {
                const response = await fetch(`/records/${month}`);
                const data = await response.json();

                document.getElementById('statsContainer').style.display = 'flex';
                document.getElementById('totalRecords').textContent = data.total_records;
                document.getElementById('totalBoxes').textContent = data.total_boxes;

                const tbody = document.getElementById('recordsTable');
                tbody.innerHTML = '';

                data.records.forEach(record => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${record.id}</td>
                        <td>${record.box_range}</td>
                        <td>${record.boxes_count}</td>
                        <td>${record.formatted_date}</td>
                        <td>${record.created_at}</td>
                        <td>
                            <button onclick="deleteRecord('${record.id}')" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                alert('查询失败，请稍后重试');
            }
        }

        // 设置默认月份为当前月份
        document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
        // 页面加载完成后自动查询当月记录
        queryRecords();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
